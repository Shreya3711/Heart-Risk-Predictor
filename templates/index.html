<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My App</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-12">
                    <h3>Heart Risk Predictor</h3>
                </div>
                <div class="col-12">
                    <form class="form" action="/" method="post">
                        <div class="form-group">
                            <label for="v1">Age</label>
                            <input type="number" class="form-control" placeholder="Enter Age" id="v1" name="v1" required>
                        </div>
                        <div class="form-group">
                            <label for="v2">Sex (0:Female, 1:Male)</label>
                            <input type="number" class="form-control" placeholder="Enter sex" id="Enter 0 or 1" name="v2" required>
                        </div>
                        <div class="form-group">
                            <label for="v3">Chest-pain type(1:typical angina, 2:atypical angina, 3:non-anginal pain, 4:asymptotic) </label>
                            <input type="number" class="form-control" placeholder="Enter 1 to 4 according to chest pain type" id="v3" name="v3" required>
                        </div>
                        <div class="form-group">
                            <label for="v4">Resting Blood Pressure</label>
                            <input type="number" class="form-control" placeholder="Enter Resting Blood Pressure in mmHg" id="v4" name="v4" required>
                        </div>
                        <div class="form-group">
                            <label for="v5">Serum Cholestrol</label>
                            <input type="number" class="form-control" placeholder="Enter Serum Cholestrol in mg/dl" id="v5" name="v5" required>
                        </div>
                        <div class="form-group">
                            <label for="v6">Fasting Blood Sugar(1: Fasting Blood Sugar>120 mg/dl, 0:Fasting Blood Sugar<120 mg/dl )</label>
                            <input type="number" class="form-control" placeholder="Enter 1 or 0" id="v6" name="v6" required>
                        </div>
                        <div class="form-group">
                            <label for="v7">Resting ECG (0:normal, 1:having ST-T wave abnormality, 2:left ventricular hyperthrophy)</label>
                            <input type="number" class="form-control" placeholder="Enter Resting ECG" id="v7" name="v7" required>
                        </div>
                        <div class="form-group">
                            <label for="v8">Max heart rate achieved</label>
                            <input type="number" class="form-control" placeholder="Enter Max heart rate achieved" id="v8" name="v8" required>
                        </div>
                        <div class="form-group">
                            <label for="v9">Exercise induced angina (1:yes, 0:no)</label>
                            <input type="number" class="form-control" placeholder="Enter 1 or 0" id="v9" name="v9" required>
                        </div>
                        <div class="form-group">
                            <label for="v10">ST depression induced by exercise relative to rest </label>
                            <input type="number" class="form-control" placeholder="Enter value" id="v10" name="v10" required>
                        </div>
                        <div class="form-group">
                            <label for="v11">Peak exercise ST segment (1:upsloping, 2:flat, 3:downsloping)</label>
                            <input type="number" class="form-control" placeholder="Enter 1 to 3" id="v11" name="v11" required>
                        </div>
                        <div class="form-group">
                            <label for="v12">Number of major vessels (0-3) colored by flourosopy </label>
                            <input type="number" class="form-control" placeholder="Enter value" id="v12" name="v12" required>
                        </div>
                        <div class="form-group">
                            <label for="v13">thalassemia (3:normal, 6:fixed defect, 7:reversable defect)</label>
                            <input type="number" class="form-control" placeholder="Enter 3,6 or 7" id="v13" name="v13" required>
                        </div>
                        <button type="submit" class="btn btn-primary px-5">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        {% if data == 1 %}
            <script type="text/javascript">
                alert('You are a high heart attack risk patient!')
            </script>
        {% elif data == 0 %}
            <script type="text/javascript">
                alert('You aren\'t a high heart attack risk patient!')
            </script>
        {% endif %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
